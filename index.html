<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VirtualMem</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript"
        src="index.js">
        </script>
    </head>
    <body onload="load()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="box" id="output">
            Select a program and click the button below.<br>
            <button onclick='Proc.add_process(value)' id='runProgram'>Run</button>
        </div>
        <div id="ppl">
			
            <select class="box" id="programs" size="10">
				<optgroup label="Programs:">
            </select>
            
			
            <select class="box" id="pte" size="10">
				<optgroup label="Page Table:">
			</select>
            
			<span class="box" id="log">
				<p>Log:</p><hr>
				<div class="scroll_helper">
					<p id="logger"></p>
				</div>
			</span>
        </div>
        <div id="vrd">
			<div class="box" id="virtual_mem">
				<p>Virtual Memory:</p><hr>
				<canvas id="canvas_vmem" width="1830" height = "255"></canvas>
			</div>
            <div class="box" id="ram">
				<p>Ram:</p><hr>
				<canvas id="canvas_ram" width="1830" height = "255"></canvas>
			</div>
            <div class="box" id="disk">
				<p>Disk:</p><hr>
				<canvas id="canvas_disk" width="480" height = "565"></canvas>
			</div>
            
        </div>
            
        
    </body>
</html>
